<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="music-logo/logo1.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, black, #ff7300);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .checkout-container {
            color:white;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }
        .form-section {
            width: 48%;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            color: white;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ff7300;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background: #ff7300;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="form-section">
            <h2>BILLING ADDRESS</h2>
            <label>Full name</label>
            <input type="text" placeholder="Enter Your Full name">
            <label>Email</label>
            <input type="email" placeholder="Enter gmail">
            <label>Address</label>
            <input type="text" placeholder="Enter Address">
            <label>City</label>
            <input type="text" placeholder="City name">
            <label>State</label>
            <select>
                <option>Tamil Nadu</option>
                <option>Karnataka</option>
                <option>Kerala</option>
            </select>
            <label>Zip Code</label>
            <input type="text" placeholder="Zip code">
        </div>
        <div class="form-section">
            <h2>PAYMENT CARD</h2>
            <label>Accepted Card</label>
            <img src="music-logo/credit-card.png" alt="Accepted cards" style="width: 10%; filter: invert(1); max-width: 300px; margin-bottom: 5px;">
            <label>Credit Card number</label>
            <input type="text" placeholder="Enter card number">
            <label>Exp Month</label>
            <input type="text" placeholder="Enter Month">
            <label>Exp Year</label>
            <select>
                <option>Choose Year...</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
            </select>
            <label>CVV</label>
            <input type="text" placeholder="CVV">
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
